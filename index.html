<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
        .row div {
            padding: 10px 15px;
            border: 1px solid gray;
            border-radius: 3px;
            margin: 3px 0;
        }

        .row {
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="padding: 20px;">
      <div class="row">
          <div class="col-sm col-md" style="background: red;">col-md-4</div>
          <div class="col-sm col-md" style="background: red;">col-md-4</div>
          <div class="col-sm col-md" style="background: red;">col-md-4</div>
      </div>
      <div class="row align-items-center" style="background: hotpink; min-height: 150px;">
          <div class="col" style="background: indigo; color: white;">col-md-4</div>
          <div class="col" style="background: indigo; color: white;">col-md-4</div>
          <div class="col" style="background: indigo; color: white;">col-md-4</div>
      </div>
      <div class="row" style="background: hotpink; min-height: 150px;">
          <div class="col align-self-start" style="background: indigo; color: white;">col-md-4</div>
          <div class="col align-self-center" style="background: indigo; color: white;">col-md-4</div>
          <div class="col align-self-end" style="background: indigo; color: white;">col-md-4</div>
      </div>
      <div class="row row-cols-md-2 justify-content-center">
          <div class="col" style="background: yellow;">col-md-4</div>
          <div class="col" style="background: yellow;">col-md-4</div>
          <div class="col" style="background: yellow;">col-md-4</div>
      </div>
      <div class="row justify-content-center">
          <div class="col-4" style="background: yellow;">col-md-4</div>
          <div class="col-4" style="background: yellow;">col-md-4</div>
      </div>
      <div class="row row-col-2 justify-content-center">
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
      </div>
      <div class="row justify-content-end">
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
      </div>
      <div class="row justify-content-first">
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
      </div>
      <div class="row">
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
          <div class="col-md-2" style="background: yellow;">col-md-4</div>
      </div>
      <div class="row justify-content-md-center">
          <div class="col-md-2 flex-last" style="background: blue;">1- col-md-4</div>
          <div class="col-md-2 flex-first" style="background: blue;">2- col-md-4</div>
          <div class="col" >3- col-md-4</div>
        </div>
        <a href="https://getbootstrap.com/docs/4.5/layout/grid/">for more info on flex-grid</a>
    </div>

    <!-- requires source link for bootstrap source js code -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
